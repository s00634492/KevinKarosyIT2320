<script>
	"use strict";
	
	$(document).ready(function(){

		// make fullname all caps when entered
		$("#fullname").blur(function(){
			var allcaps = $(this).val().toUpperCase();
			$(this).val(allcaps);
		});

		// for checkbox "use shipping address for billing"
		$("#useShipAddress").change(function(){
			
			// attr doesnt seem to work here, so I used prop.
			var isChecked = $(this).prop("checked");
			
			$("#billAddress").val(isChecked ? $("#shipAddress").val() : "");
			$("#billCity").val(isChecked ? $("#shipCity").val() : "");
			$("#billState").val(isChecked ? $("#shipState").val() : "");
			$("#billZip").val(isChecked ? $("#shipZip").val() : "");

			$("#billAddress").attr("disabled",isChecked);
			$("#billCity").attr("disabled",isChecked);
			$("#billState").attr("disabled",isChecked);
			$("#billZip").attr("disabled",isChecked);
		});

		// while user types comment, track character limit in msgArea.
		$("#comment").keyup(function(){
			var charsRemaining = $("#comment").attr("maxlength");
			charsRemaining -= $(this).val().length;

			$("#msgArea").html(charsRemaining+" characters<br/>remaining");
		});

		$("#comment").keyup();// trigger it once now.

	});
</script>
