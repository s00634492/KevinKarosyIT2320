    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        "use strict";

        var scale = ["C", "D", "E", "F", "G", "A5", "B5", "C5", "C5", "B5", "A5", "G", "F", "E", "D", "C"];
        
        async function playSong() {
            document.getElementById("button").disabled=true;
            document.getElementById("notes").innerText="";

            var audio;
            var text = "";
            var promise, result; // for async
            for(var i=0;i<scale.length;i++){
                audio = document.getElementById(scale[i]);
                audio.play();

                text = document.getElementById("notes").innerText;
                document.getElementById("notes").innerText = text+" "+scale[i];

                // async/await
                promise = new Promise((resolve,reject)=>{
                    audio.onended = ()=>resolve("done");
                });
                result = await promise;
            }
            document.getElementById("button").disabled=false;
        }
    </script>
</head>
